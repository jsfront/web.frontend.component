<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test findAll</title>
	
	<script src="../findall/findall.js"></script>
</head>
<body>
	<div id="div1">
		<input type="text" value="1" />
		<div>
			<input type="text" value="2" />
		</div>
	</div>
	<input type="text" value="3" />
	
	<script>
		(function(){
			var findAll=window.findAll,
				div=findAll('#div1'),
			
				textboxes=findAll.call(div,'input');
				
			[].every.call(textboxes,function(textbox){
				console.log(textbox.value);
				
				return true;
			});
		}());		
	</script>
</body>
</html>
