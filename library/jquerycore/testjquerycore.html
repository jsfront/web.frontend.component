<!doctype html>
<html>
	<head>
		<meta charset=utf-8>
		<title>test jquery core</title>
		
		<script src=jquerycore.js></script>
	</head>
	<body>
		<input id=testButton type=button value=test />

		<script>
			(function($){
				$.prototype.extend({
					click:function(){
						var $button=this,
							htmlButton=$button[0],
							clickEventHandler=arguments[0];
						
						htmlButton.addEventListener('click',function(){
							clickEventHandler.call($button);
						},false);
						
						return this;
					}
				});
				
				$('#testButton').click(function(){
					var $button=this,
						htmlButton=$button[0];
						
					alert(htmlButton.value);
				});
			}(jQuery));
		</script>
	</body>
</html>
