<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>test plugin manager</title>
    <script src="../../jquery/jquery-1.11.1.js"></script>
    <script src="pluginmanager.js"></script>
</head>
<body>
    <script>

        //create a plugin
        (function ($) {
            $.pluginManager.extend('test', {
                init: init
            });

            function init() {
                var $container = this.eq(0),
                    value1 = arguments[0],
                    value2 = arguments[1].val,
                    value3 = arguments[2];

                alert(value1);
                alert(value2);
                alert(value3);

                return this;
            }
        } (jQuery));

        //add default config
        (function ($) {
            $.pluginManager.config('test', {
                init: [
                    1,
                    {
                        val: 2
                    },
                    [1, 2]
                ]
            });
        } (jQuery));

        //use plugin
        $(function () {
            $().test('init', 3, {}, [4]);
        });
    </script>
</body>
</html>
