<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test jquery extension</title>
	
	<script src="../findall/findall.js"></script>
	<script src="../jquerycore/jquerycore.js"></script>
	
	<script src="each.js"></script>
	<script src="find.js"></script>
	<script src="data.js"></script>
	<script src="on.js"></script>
	<script src="val.js"></script>
	<script src="addclass.js"></script>
	<script src="delegate.js"></script>
	
	<style>
		body{
			margin:0;
			padding:0;
		}
		
		.test-div{
			width:200px;
			height:200px;
			border:1px solid;
		}
		
		.testClass{
			background: sienna;
			color:white;
		}
	</style>
</head>
<body>
	<input type="button" id="button1" value="val addClass" />	
	<input type="button" id="button2" value="removeClass" />
	<div id="div1" class="test-div">
		<input type="button" value="testDelegate1" />
		<input type="button" value="testDelegate2" />
		<div>
			<input type="button" value="testDelegate3" />
		</div>
	</div>
	<input type="button" value="otherButton" />
	<input type="text" id="text1" />
	
	<script>
		(function($,findAll){
			
			$('#button1').on('click',function(){
				var htmlButton=this,
					$button=$(htmlButton),
					buttonValue=$button.val();
					
				$('#text1').val(buttonValue);				
				$('#text1').addClass('testClass');
			});
			
			$('#button2').on('click',function(){			
				$('#text1').removeClass('testClass');
				$('#text1').val('');	
			});
			
			console.log($('#div1').find('input').length);
			
			$('#div1').delegate('input','click',function(e){
				var $button=$(this);
				
				alert($button.val());
				$('#div1').undelegate('click');
			});
			
		}(jQuery,findAll));
	</script>
</body>
</html>
