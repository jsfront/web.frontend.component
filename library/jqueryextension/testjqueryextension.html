<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test jquery extension</title>
	
	<script src="../jquerycore/jquerycore.js"></script>
	
	<script src="each.js"></script>
	<script src="on.js"></script>
	<script src="val.js"></script>
	<script src="addClass_removeClass.js"></script>
</head>
<body>
	<input type="button" id="button1" value="val addClass" />	
	<input type="button" id="button2" value="removeClass" />
	<input type="text" id="text1" />
	
	<script>
		(function($){
			
			$('#button1').on('click',function(){
				var htmlButton=this,
					$button=$(htmlButton),
					buttonValue=$button.val();
					
				$('#text1').val(buttonValue);				
				$('#text1').addClass('testClass');
			});
			
			$('#button2').on('click',function(){			
				$('#text1').removeClass('testClass');
			});
			
		}(jQuery));
	</script>
</body>
</html>
