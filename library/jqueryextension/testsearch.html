<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test search</title>
	
	<script src="../jquerycore/jquerycore.js"></script>
	
	<script src="search.js"></script>
</head>
<body>
	
	<div id="div1">
		<div class="testDiv">
			<div>
				<span class="testSpan">1</span>
			</div>
		</div>
		<div class="testDiv">
			<input type="text">
			<span class="testSpan">2</span>
		</div>
	</div>
	
	<script>
		(function($){
			
			var $inputs=$('#div1').search('>.testDiv>input');
			console.log($inputs);
			
			var $span=$('#div1').search('>.testDiv>div>span.testSpan');
			console.log($span);
			
			var $span2=$('#div1').search('span');
			console.log($span2);
			
		}(jQuery));
	</script>
	
</body>
</html>
