<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>test condition</title>
    <script src="condition.js"></script>
</head>
<body>
    <script>
        (function () {
            var condition = new window.Condition();

            condition.set(1, 2, 'a');
            condition.set(1, 3, 'b');
            condition.set(2, 3, 'c');

            condition.clear(2);

            var data1 = condition.get(1, 2),
                data2 = condition.get(1, 3),
                data3 = condition.get(2, 3);

            console.log(data1);
            console.log(data2);
            console.log(data3);
        }());

    </script>
</body>
</html>
