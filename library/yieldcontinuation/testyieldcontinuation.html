<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Document</title>

        <script src="yieldcontinuation.js"></script>
    </head>
    <body>

        <script>
		(function(global){

			global.yieldContinuation(function*(){
				var v=yield function(continuation){
					setTimeout(function(){
						continuation('Hello world');
					},1500);
				};

				console.warn(v);
			});
			
		}(window));
        </script>
    </body>
</html>
