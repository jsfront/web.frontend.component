<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test async table</title>
	
    <script src="../../jquery/jquery-1.11.1.js" type="text/javascript"></script>
    <script src="../../library/pluginmanager/pluginmanager.js" type="text/javascript"></script>
	
	<link rel="stylesheet" href="asynctable.css">
	<script src="asynctable.js"></script>
	<script src="asynctable_get.js"></script>
</head>
<body>
	
	<input type="button" id="button1" value="getSortStatus">
	
	<table id="asyncTable">
		<thead>
			<tr>
				<th data-sort>序号</th>
				<th>执业律所</th>
				<th>所属省份</th>
				<th>所属城市</th>
				<th data-sort>对接人</th>
				<th>对接人电话</th>
				<th>对接人邮箱</th>
				<th>委托案件数</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td data-value="[0][0]">1</td>
				<td data-value="[0][1]"></td>
				<td data-value="[0][2]"></td>
				<td data-value="[0][3]"></td>
				<td data-value="[0][4]"></td>
				<td data-value="[0][5]"></td>
				<td data-value="[0][6]"></td>
				<td data-value="[0][7]"></td>
				<td data-value="[0][8]"></td>
			</tr>
			<tr>
				<td data-value="[1][0]">2</td>
				<td data-value="[1][1]"></td>
				<td data-value="[1][2]"></td>
				<td data-value="[1][3]"></td>
				<td data-value="[1][4]"></td>
				<td data-value="[1][5]"></td>
				<td data-value="[1][6]"></td>
				<td data-value="[1][7]"></td>
				<td data-value="[1][8]"></td>
			</tr>
			<tr>
				<td data-value="[2][0]">3</td>
				<td data-value="[2][1]"></td>
				<td data-value="[2][2]"></td>
				<td data-value="[2][3]"></td>
				<td data-value="[2][4]"></td>
				<td data-value="[2][5]"></td>
				<td data-value="[2][6]"></td>
				<td data-value="[2][7]"></td>
				<td data-value="[2][8]"></td>
			</tr>
			<tr>
				<td data-value="[2][0]"></td>
				<td data-value="[2][1]"></td>
				<td data-value="[2][2]"></td>
				<td data-value="[2][3]"></td>
				<td data-value="[2][4]"></td>
				<td data-value="[2][5]"></td>
				<td data-value="[2][6]"></td>
				<td data-value="[2][7]"></td>
				<td data-value="[2][8]"></td>
			</tr>
		</tbody>
	</table>
	
	<script>
		$(function(){
			$('#asyncTable').asyncTable('init',{
				sort:function(columnIndex,isAscend,afterSort){
					console.log(columnIndex);
					console.log(isAscend);
					afterSort();
				}
			});
			
			$('#button1').click(function(){
				var sortStatus=$('#asyncTable').asyncTable('getSortStatus');
				
				alert(JSON.stringify(sortStatus));
			});
		})
	</script>
	
</body>
</html>
