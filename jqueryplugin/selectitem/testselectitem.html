<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>test select item</title>
    <link href="selectitem.css" rel="stylesheet" type="text/css" />
    <script src="../../jquery/jquery-1.11.1.js" type="text/javascript"></script>
    <script src="../../underscore/underscore-1.6.0.js" type="text/javascript"></script>
    <script src="../../library/pluginmanager/pluginmanager.js" type="text/javascript"></script>
    <script src="selectitem.js" type="text/javascript"></script>
    <style>
        #panel > span
        {
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <table>
            <tr>
                <td>
                    请选择
                </td>
            </tr>
        </table>
    </div>
    <div id="panel">
        <span>1</span><span>2</span>
    </div>
    <script>
        $(function () {
            var json = [
            {
                ID: 'xxx-xxx',
                Name: 'Aromasin',
                Data: 1
            },
            {
                ID: 'xxx-xxx',
                Name: 'Lipitor',
                Data: 1
            }];

            $('#container').selectItem('init', {
                data: json,
                success: function () {
                    var $container = this;
                },
                click: function (index) {
                    var $td = this;

                    $('#panel>span').hide();
                    $('#panel>span').eq(index).show();
                }
            });
        });
    </script>
</body>
</html>
