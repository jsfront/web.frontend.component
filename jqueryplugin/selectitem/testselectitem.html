<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>test select item</title>
    <link href="selectitem.css" rel="stylesheet" type="text/css" />
    <script src="../../jquery/jquery-1.11.1.js" type="text/javascript"></script>
    <script src="../../underscore/underscore-1.6.0.js" type="text/javascript"></script>
    <script src="../../library/pluginmanager/pluginmanager.js" type="text/javascript"></script>
    <script src="selectitem.js" type="text/javascript"></script>
    <style>
        #panel > span
        {
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <table>
            <tr>
                <td>
                    请选择
                </td>
            </tr>
        </table>
    </div>
    <input id="button1" type="button" value="test" />
    <script>
        $(function () {
            var json = [
            {
                Value: 'xxx-xxx',
                Text: 'Aromasin'
            },
            {
                Value: 'xxx-xxx',
                Text: 'Lipitor'
            }];

            $('#container').selectItem('init', {
                data: json
            });

            $('#container').change(function (e, index) {
                alert(index);
            });

            $('#button1').click(function() {
                alert($('#container').selectItem('getSelectedItem').Index);
            });
        });
    </script>
</body>
</html>
