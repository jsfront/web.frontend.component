    <script src="switchover.js" type="text/javascript"></script>	
	
	<style>
		body{
			margin:0;
			padding:0;
		}
		
		#container{
			width:500px;
			height:500px;
			margin:0 auto;
			overflow:hidden;
		}
		#container>div{
			height:500px;
			background: sienna;
			font-size:50px;
			color:white;
			position:relative;
		}
	</style>
</head>
<body>
	
	<div id="container">
		<div></div>
	</div>
	
	<script>
		(function($){
			
			$('#container').switchOver('init',{
				selector:'>div',
				progress:function(deltaX,deltaY){
					var $element=$(this);
					
					$element.html('deltaX='+deltaX+'<br/>deltaY='+deltaY);
					$element.css({
						left:deltaX
					});
				},
				success:function(deltaX,deltaY){
					var $element=$(this);
					
					$element.css({
						left:0
					});
				}
			});
			
		}(jQuery));
	</script>
</body>
</html>
