<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>test bind template</title>
		
		<script src="../../jquery/jquery-1.11.1.js" type="text/javascript"></script>
		
		<script src="../../library/pluginmanager/pluginmanager.js" type="text/javascript"></script>
		
		<script src="bindtemplate_get.js" type="text/javascript"></script>
		<script src="bindtemplate_set.js" type="text/javascript"></script>
		<script src="bindtemplate_case.js" type="text/javascript"></script>
		<script src="bindtemplate_config.js" type="text/javascript"></script>
		<script src="bindtemplate_case_extension.js" type="text/javascript"></script>
	</head>
	<body>

        <div id="informationPanel">
			<div>
				<span>Name:</span>
				<span data-model="name"><!-- here write the name --></span>
			</div>
			<div>
				<span>Parents:</span>
				<span data-model="parents[0]"><!-- here write parent name --></span>
				<span data-model="parents[1]"><!-- here write parent name --></span>
			</div>
		</div>

        <script>
		(function(){
			var source={
				name: 'Jhon',
				parents: ['Tom','Jerry']
			}
			$('#informationPanel').bindTemplate('setData',{
				data:source
			});

			var result=$('#informationPanel').bindTemplate('getData');
			alert(JSON.stringify(result,null,4));
		}());
        </script>
	</body>
</html>
