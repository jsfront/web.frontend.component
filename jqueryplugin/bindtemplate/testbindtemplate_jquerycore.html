<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test bindTemplate with jQueryCore</title>
	
	<script src="../../library/jquerycore/jquerycore.js"></script>
	<script src="../../library/jquerycore/jquerycore_config.js"></script>
	
	<script src="../../library/jqueryextension/find.js"></script>
	<script src="../../library/jqueryextension/add.js"></script>
	<script src="../../library/jqueryextension/attr.js"></script>
	<script src="../../library/jqueryextension/each.js"></script>
	<script src="../../library/jqueryextension/html.js"></script>
	<script src="../../library/jqueryextension/is.js"></script>
	<script src="../../library/jqueryextension/val.js"></script>
	
	<script src="../../library/condition/condition.js"></script>
	<script src="../../library/simplepluginmanager/simplepluginmanager.js"></script>

	<script src="../../library/deque/deque.js"></script>
	
	<script src="bindtemplate_get.js" type="text/javascript"></script>
	<script src="bindtemplate_set.js" type="text/javascript"></script>
	
	<script src="bindtemplate_config.js" type="text/javascript"></script>
	<script src="bindtemplate_case.js" type="text/javascript"></script>
	
	<script src="bindtemplate_case_extension.js" type="text/javascript"></script>
</head>
<body>
	
	<div id="informationPanel">
		<div>
			<span>Name:</span>
            <span data-model="name"></span>
		</div>
		<div>
			<span>Parents:</span>
            <input data-model="parents[0]" type="text" />
            <input data-model="parents[1]" type="text" />
		</div>
	</div>

    <script>
	(function(){
		var source={
			name: 'Jhon',
			parents: ['Tom','Jerry']
		}
		
		$('#informationPanel').bindTemplate('setData',{
			data:source
		});

		var result=$('#informationPanel').bindTemplate('getData');
		alert(JSON.stringify(result,null,4));
	}());
    </script>
</body>
</html>
